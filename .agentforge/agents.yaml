# Agent configurations for AgentForge development
#
# Models:
#   opus - Complex reasoning, architecture, orchestration
#   sonnet - Balanced, most implementation work
#   haiku - Fast, simple tasks, testing

pm:
  model: sonnet
  maxTokens: 32000

engineer:
  model: sonnet
  maxTokens: 64000

qa:
  model: haiku
  maxTokens: 32000

lead:
  model: opus
  maxTokens: 64000
  orchestrator: true
